<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>clx的简历</title>
</head>
<body>
    <style id="style"></style>
    <div id="demo"></div>
    <div id="div1Wapper">
        <div id="div1"> </div>
    </div>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *::after{
            box-sizing: border-box;
        }
        x::before{
            box-sizing: border-box;
        }
        #demo{
            word-break: break-all;/*折行*/
        }
        #div1{
            position: fixed;
            top:30px;
            right:30px;
        }
        #div1::before{
            content: '';
            display: block;
        
            position: absolute;
        }
        #div1::after{
            content: '';
            display: block;
         
            position: absolute;

        }
        @media(max-width:500px){
            #demo{
                height: 50vh;
                overflow: auto;
                
            }
            #div1Wapper{
                
                height: 50vh;
                
            }
            #div1{
                width:200px;
                height:200px;
                margin: 0 auto;
                position: relative;
                bottom:0;
                right: 0;
            }
            #div1::after{
                width:100px;
                height:100px;
            }
            #div1::before{
                width:100px;
                height:100px;
            }
        }
    
</style>
    <script src="/index.65c7a1e5.js"></script>

</body>
</html>
